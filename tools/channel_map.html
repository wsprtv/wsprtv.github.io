<html><head>
  <title>U4B Channel Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="channel_map.css?4">
</head>

<body>
  <div id="wrapper">
    <h1 style="margin: 0; color: #555; font-size: 28px">U4B Channel Map</h1>
    <span id="form_line">
      Band: <select id="band" style="width: 55px">
        <option value="2200m">LF</option>
        <option value="630m">630m</option>
        <option value="160m">160m</option>
        <option value="80m">80m</option>
        <option value="60m">60m</option>
        <option value="40m">40m</option>
        <option value="30m">30m</option>
        <option value="20m" selected>20m</option>
        <option value="17m">17m</option>
        <option value="15m">15m</option>
        <option value="12m">12m</option>
        <option value="10m">10m</option>
        <option value="6m">6m</option>
        <option value="4m">4m</option>
        <option value="2m">2m</option>
        <option value="70cm">70cm</option>
        <option value="23cm">23cm</option>
        <option disabled="">───</option>
        <option value="user_guide">User Guide &nbsp;</option>
      </select>
      Last:
      <select id="num_days">
        <option value="3">3 days</option>
        <option value="7">7 days</option>
        <option value="14">14 days</option>
        <option value="30" selected>30 days</option>
      </select>
      RX Threshold:
      <select id="rx_threshold">
        <option value="1" selected>1</option>
        <option value="2">2</option>
      </select>
      <button id="go_button" style="width: 50px">Go</button>
    </span>
    <div id="table"></div>
    <div id="help" style="display: none">
      <br>This table shows the number of unique hourly slots that contained
      U4B basic telemetry for each channel<br> during the specified period.
      See the <a href="../docs/user_guide.html#u4b-channel-map"
          target="_new">user guide</a> for more info.
    </div>
  </div>
  <script src="channel_map.js?5"></script>
</body></html>
