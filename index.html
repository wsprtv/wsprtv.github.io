<!DOCTYPE html>
<html>
<head>
  <title>WSPR Telemetry Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.32/dist/uPlot.min.css" />
  <link rel="stylesheet" href="wsprtv.css?2" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.32/dist/uPlot.iife.min.js"></script>
</head>

<body>
  <div id="map"></div>
  <div id="control_panel">
    <span id="form_line1">
      <input type="text" id="cs" size=6 style="width: 58px"
       placeholder="Callsign">
      <input type="text" id="ch" size=4 style="width: 42px"
       placeholder="Ch">
      <select id="band">
        <option value="2200m">LF</option>
        <option value="630m">630m</option>
        <option value="160m">160m</option>
        <option value="80m">80m</option>
        <option value="60m">60m</option>
        <option value="40m">40m</option>
        <option value="30m">30m</option>
        <option value="20m" selected>20m</option>
        <option value="17m">17m</option>
        <option value="15m">15m</option>
        <option value="12m">12m</option>
        <option value="10m">10m</option>
        <option value="6m">6m</option>
        <option value="4m">4m</option>
        <option value="2m">2m</option>
        <option value="70cm">70cm</option>
        <option value="23cm">23cm</option>
        <option disabled>‚îÄ‚îÄ‚îÄ</option>
        <option value="help">Help</option>
      </select>
    </span>
    <br>
    <span id="form_line2">
      <span style="color: #cefad0">From:</span>
      <input type="text" id="start_date" size=11 style="width: 75px">
      <button id="go_button" style="width: 50px">Go</button>
    </span>
    <span id="synopsis"></span>
    <span id="update_countdown"></span>
  </div>
  <div id="spot_info"></div>
  <div id="aux_info"></div>

  <div id="show_data_button" title="Show data">üìä</div>
  <div id="close_data_button" title="Back to Map">‚ùé</div>
  <div id="data_view"></div>

  <script src="uplot_plugins.js?2"></script>
  <script src="wsprtv.js?2"></script>
</body>
</html>
